<ion-header>
    <ion-toolbar color="yanbao">
        <ion-buttons start>
          <button ion-button icon-only (click)="goToBackPage()">
            <ion-icon name="arrow-back"></ion-icon>
          </button>
        </ion-buttons>
        <ion-title center>收款码使用指导</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content style="background:rgb(229, 229, 229);">
    <ion-grid no-padding>
        <ion-row class="firstStep">
            <ion-col no-padding>
                第一步：进入“我的店铺”页面-->点击下方的“商铺二维码”，进入下一页
            </ion-col>
        </ion-row>
        <ion-row class="firstStepImg">
            <ion-col no-padding>
                <img src="assets/images/collectionGuidance_1.png"/>
            </ion-col>
        </ion-row>
        <ion-row class="secondStep">
            <ion-col no-padding>
                第二步：进入“二维码管理”页面-->点击“我的收款码”进入下一页
            </ion-col>
        </ion-row>
        <ion-row class="secondStepImg">
            <ion-col no-padding>
                <img src="assets/images/collectionGuidance_2.png"/>
            </ion-col>
        </ion-row>
        <ion-row class="thirdStep">
            <ion-col no-padding>
                第二步：进入“我的收款码”页面-->页面上方显示了该商铺的一些简单信息，下方则是该店铺的收款码，用户扫面该码就能进行付款操作
            </ion-col>
        </ion-row>
        <ion-row class="thirdStepImg">
            <ion-col no-padding>
                <img src="assets/images/collectionGuidance_3.png"/>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
