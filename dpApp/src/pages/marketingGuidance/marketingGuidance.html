<ion-header>
    <ion-toolbar color="yanbao">
        <ion-buttons start>
          <button ion-button icon-only (click)="goToBackPage()">
            <ion-icon name="arrow-back"></ion-icon>
          </button>
        </ion-buttons>
        <ion-title center>营销分成设置指导</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content style="background:rgb(229, 229, 229);">
    <ion-grid no-padding>
        <ion-row class="firstStep">
            <ion-col no-padding>
                第一步：进入“我的店铺”页面-->点击下方的“商铺二维码”，进入下一页
            </ion-col>
        </ion-row>
        <ion-row class="firstStepImg">
            <ion-col no-padding>
                <img src="assets/images/collectionGuidance_1.png"/>
            </ion-col>
        </ion-row>
        <ion-row class="secondStep">
            <ion-col no-padding>
                第二步：进入“二维码管理”页面-->点击“营销分成设置”一栏的“设置”
            </ion-col>
        </ion-row>
        <ion-row class="secondStepImg">
            <ion-col no-padding>
                <img src="assets/images/marketingGuidance_2.png"/>
            </ion-col>
        </ion-row>
        <ion-row class="thirdStep">
            <ion-col no-padding>
                第二步：点击“营销分成设置”一栏的“设置”即出现如下设置营销分成，进行“EP赠送比例”、“一级分销比例”、“二级分销比例”、“三级分销比例”的设置，注意：这四项比例的总和不能超过100，设置好点击“保存”即可
            </ion-col>
        </ion-row>
        <ion-row class="thirdStepImg">
            <ion-col no-padding>
                <img src="assets/images/marketingGuidance_3.png"/>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
