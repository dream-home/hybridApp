<ion-header>
  <ion-toolbar color="yanbao">
    <ion-buttons start>
      <button ion-button icon-only (click)="goToBackPage()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title center>购物车</ion-title>
    <ion-buttons end>
      <button class="clearCart" (click)="clearCart()">清空购物车</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content style="background:#e5e5e5;">
    <div *ngIf="allCartMoney==0" style="text-align:center;padding-top:40px;">
        <img src="assets/images/null.png">
    </div>
    <ion-grid *ngIf="allCartMoney>0" no-padding>
        <div *ngFor="let itm of userCarts; let iIndex = index">
          <ion-row *ngIf="itm.cartsMoney!=0" style="background:#fff;height:80px;margin-bottom:5px;" (click)="gotoShoppingCart(itm.shopData)">
              <ion-col style="flex: 0 0 20%;max-width: 20%;">
                  <img style="width:100%;height:100%;"  src="{{itm.shopData.icon.substring(0,7)=='http://'?itm.shopData.icon+'-storelist':itm.shopData.icon}}"/>
              </ion-col>
              <ion-col style="flex: 0 0 50%;max-width: 50%;font-size:12px;">
                  <span style="overflow: hidden;text-overflow: ellipsis;display: -webkit-box;-webkit-box-orient: vertical;-webkit-line-clamp: 2;">{{itm.shopData.storeName}}</span>
              </ion-col>
              <ion-col style="flex: 0 0 30%;max-width: 30%;font-size:12px;">
                  <ion-row>
                      <ion-col no-padding>
                        <span style="display:inline-block;float:right;margin:15px 2px 5px 0;font-size:14px;">¥{{commonService.toNumber(itm.cartsMoney)}}</span>
                      </ion-col>
                  </ion-row>
              </ion-col>
          </ion-row>
        </div>
    </ion-grid>
</ion-content>
