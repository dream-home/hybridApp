<ion-header>
    <ion-toolbar color="yanbao">
        <ion-buttons start>
          <button ion-button icon-only (click)="goToBackPage()">
            <ion-icon name="arrow-back"></ion-icon>
          </button>
        </ion-buttons>
        <ion-title center>加入联盟大军</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid style="margin-top:100px;">
        <ion-row>
            <ion-col text-center>
                <img style="width:100px;height:100px;" src="assets/images/waring.png">
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col text-center>
                <span color="danger">提示：您还未加入联盟大军</span>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col text-center>
                <span color="danger">积分累计消费满{{score}}余额免费加入联盟大军</span>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col text-center>
                <button style="height:30px;" (click)="goToBackPage()" ion-button>确定</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
